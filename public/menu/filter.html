<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Lọc nhiễu</title>
  </head>
  <body>
    <div class="menu">
      <button id="btn-binary" class="menu-btn">Nhị phân hóa ảnh</button>
      <button id="btn-filter" class="menu-btn">Lọc nhiễu</button>
      <button id="btn-morphology" class="menu-btn">
        Các toán tử hình thái
      </button>
      <button id="btn-labeling" class="menu-btn">
        Đánh nhãn thành phần liên thông
      </button>
    </div>
    <input type="file" id="upload" accept="image/*" /><br />
    <label for="filterType">Chọn loại lọc:</label>
    <select id="filterType">
      <option value="average">Lọc trung bình</option>
      <option value="gaussian">Lọc Gaussian</option>
    </select>
    <button id="applyFilter" class="apply-btn">Áp dụng</button>
    <canvas id="filterCanvas" width="500" height="500"></canvas>

    <script src="../js/filter.js"></script>
  </body>
</html>
