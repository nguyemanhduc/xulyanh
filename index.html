<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Xử lý ảnh - Trang chính</title>
  </head>
  <body>
    <div class="menu">
      <button id="btn-binary" class="menu-btn">Nhị phân hóa ảnh</button>
      <button id="btn-filter" class="menu-btn">Lọc nhiễu</button>
      <button id="btn-morphology" class="menu-btn">
        Các toán tử hình thái
      </button>
      <button id="btn-labeling" class="menu-btn">
        Đánh nhãn thành phần liên thông
      </button>
    </div>
    <input type="file" id="upload" accept="image/*" /><br />
    <label for="threshold">Ngưỡng:</label>
    <input type="range" id="threshold" min="0" max="255" value="128" />
    <span id="thresholdValue">128</span>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script src="./js/binary.js"></script>
  </body>
</html>
